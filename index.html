<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Converter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-all">
      <main class="app">
        <header class="app__head">
          <h1>Voice Converter <i>App</i></h1>
        </header>

        <textarea
        id="textplace"
          class="app__textplace"
          placeholder="write anything here..."
        ></textarea>

        <div class="app__row">
          <select id="voiceSelector"></select>
          <button id="playButton">
            <img src="images/play.png" alt="play.png" />

            Listen
          </button>
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
